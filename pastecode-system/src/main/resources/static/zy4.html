<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="form1" method="get" action="www.haosou.com">
	<fieldset>

	<legend>基本信息</legend><br>
用户名：<input type="text" name="name1" autofocus placeholder="请输入用户名" autocomplete list="list1">
<datalist id="list1">
<option>张三</option>
<option>王五</option>
<option>李四</option>
</datalist><br>
密码：<input type="text" name="name2"><br>
性别:<input type="radio" name="sec1">男  <input type="radio" name="sec1">女<br>
爱好：<input type="checkbox" name="aihao1" checked="checked">电脑  <input type="checkbox" name="aihao2">美术<input type="checkbox" name="aihao3">体育 <input type="checkbox" name="aihao4">吉他<br>
电子邮件：<input type="text" name=""><br>
</fieldset>


<fieldset>

	<legend>其他信息</legend><br>
上传照片：<input type="file" name="name1" value="选择文件">未选择任何文件    &nbsp;
(只限.jpg,.gif,.png)
<br>
喜欢的颜色：<input type="color"><br>
登记时间:<input type="date" > <br>
请选择一个数：<input type="number"><br>
范围：<input type="range" name=""><br>
选择系别：<select>
<option>数系</option>
<option>计算机系</option>
<option>化学系</option>
</select><br>

个人简介:<textarea cols="35" rows="6"></textarea>
</fieldset>
<input type="button" name="" value="提交">
<input type="button" name="" value="清空">
	</form>
</body>
</html>
