<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">
</body>
<script>
    function fun(i) {
        let node = document.createElement(`h${i}`);
        let textNode = document.createTextNode("标题文字");
        node.appendChild(textNode);
        document.getElementById("body").appendChild(node);
    }
    for (let i = 1; i < 7; i ++) {
        fun(i);
    }
    let i = 1;
    while (i < 7) {
        fun(i);
        i ++;
    }
    i = 1;
    do {
        fun(i);
        i++;
    } while (i < 7);


</script>
</html>
