<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贴代码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body class="container">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>
                    贴代码 <small>code paste</small>
                </h1>
            </div>
            <form action="/submit" method="post" class="form-horizontal">
                <div class="controls">
                    <label>
                        <textarea class="form-control" name="text" rows="6" cols="100" required=""></textarea>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input class="form-control" name="identifying" type="text" placeholder="识别码(非必填)" id="identifying"/>
                    </label>
                    <label>
                        <select class="form-control" name="type">
                            <option value="cpp">c/c++</option>
                            <option value="java">java</option>
                            <option value="python">python</option>
                        </select>
                    </label>
                    <label>
                        <input class="form-control" name="remark" type="text" placeholder="代码备注(非必填)"/>
                    </label>
                </div>
                <div class="controls">
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </form>
            <a id="list">根据识别码查找代码</a>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
