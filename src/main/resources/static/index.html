<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贴代码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body class="container">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>
                    贴代码 <small>code paste</small>
                </h1>
            </div>
            <form action="/submit" method="post" class="form-horizontal">
                <div class="controls">
                    <textarea class="form-control" name="text" rows="6" cols="80"></textarea>
                </div>
                <div class="controls">
                <input class="form-control" name="identifying" type="text" placeholder="识别码"/>
                </div>
                <div class="control-group">
                    <select class="form-control" name="type">
                        <option value="cpp">cpp</option>
                        <option value="java">java</option>
                    </select>
                    <div class="controls">
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
